<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="regFrom">Registration Form</div>
    <div class="regitems">
        <form action="">
            <div id="name">
                <h2 class="fromname">Name</h2>
                <input type="text" name="first_name" class="nameinput" placeholder="Enter your first name">
                <input type="text" name="first_name" class="nameinput" placeholder="Enter your secoend name">

            </div>
            <div class="company">
                <h2 class="fromname">Company</h2>
                <input type="text" name="company_name" class="cominput" placeholder="Enter your company name here">

            </div>
            <div class="email">
                <h2 class="fromname">Email</h2>
                <input type="text" name="email_name" class="emailinput" placeholder="Enter your email here">


            </div>
            <div class="phone">
                <h2 class="fromname">Phone</h2>
                <select name="phone_code" id="phone_code">
                    <option value="+88">+88</option>
                    <option value="+83">+83</option>
                    <option value="+78">+78</option>
                    <option value="+84">+84</option>
                    <option value="+80">+80</option>
                    <option value="+92">+92</option>
                </select>
                <input type="tel" name="phone_code" class="phoneinput" placeholder="Enter you phone number">

            </div>
            <div class="subject">
                <h2 class="fromname">
                    Subject
                </h2>
                <select name="subject" id="subject">
                    <option value="nome" disabled="disabled" selected='selected'>Select your subject</option>
                    <option value="Math">Math</option>
                    <option value="English">English</option>
                    <option value="Science">Science</option>
                </select>
            </div>
            <div class="yourself">
                <h2 class="fromname">Are you beginner?</h2>
                <input type="radio" name="radio">
                <label for="yes">YES</label>
                <input type="radio" name="radio">
                <label for="no">NO</label>
            </div>
            <div class="submit">
                <button class="btns">Submit</button>
            </div>

        </form>
    </div>
</body>

</html>
