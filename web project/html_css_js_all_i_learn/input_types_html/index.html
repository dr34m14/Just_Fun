<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUT Types in html</title>
    <style>
        p{
            display: inline;
        }
    </style>
</head>
<body>
    <div class="input_type">
        <p>text:</p><input type="text">
        <br><br>
        <p>password:</p><input type="password">
        <br>
        <p>radio:</p><input type="radio">
<br>
<p>checkbox:</p><input type="checkbox">
<br>
<p>button:</p><input type="button">
<br>
<p>color:</p><input type="color">
<br>
<p>email:</p><input type="email">
<br>
<p>file:</p><input type="file">
<br>
<p>hidden:</p><input type="hidden">
<br>
<p>image:</p><input type="image">
<br>
<p>number:</p><input type="number">



    </div>
</body>
</html>
